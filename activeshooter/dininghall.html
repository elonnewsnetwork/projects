
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, shrink-to-fit=no">
    <title>Panolens.js panorama image panorama</title>
   <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }

      a:link, a:visited{
        color: #bdc3c7;
      }

      .credit{
        position: absolute;
        text-align: center;
        width: 100%;
        padding: 20px 0;
        color: #fff;
      }
	
			

      .description-container {
        max-width: 500px;
        max-height: 500px;
        min-width: 200px;
        min-height: 250px;
        background: #fff;
        color: #000;
        border-radius: 3px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .description-container > iframe {
        border: none;
        width:100%;
      }

      .title {
        font-size: 1.5em;
        text-align: center;
        padding: 5px;
      }

      .text {
        padding: 0 20px 20px 20px;
      }
    </style>
  </head>

  <body>
  
  
    <div id="desc-container" class="description-container" style="display:none">
      <div class="title">FIGHT</div>
      <div class="text">If unable to reach the exits safely or without being seen by the gunman, utilize surrounding materials as makeshift weapons and prepare to defend yourself.</div>
    </div>
		
		
    <div id="desc-container2" class="description-container" style="display:none">
      <div class="title">RUN</div>
      <div class="text">If the gunman enters the main entrance of McEwen Dining Hall, attempt to make it the nearest exit without being heard or seen.</div>
    </div>
  

    
    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>

    <script>

var infospot2, infospot3, panorama, viewer;

  

      infospot2 = new PANOLENS.Infospot( 300, PANOLENS.DataImage.Info );
      infospot2.position.set( -5000.00, -1825.25, 170.00 );
      infospot2.addHoverElement( document.getElementById( 'desc-container' ), 200 );
			
      infospot3 = new PANOLENS.Infospot( 300, PANOLENS.DataImage.Info );
      infospot3.position.set( -5000.00, -1025.25, -1000.00 );
      infospot3.addHoverElement( document.getElementById( 'desc-container2' ), 200 );

      panorama = new PANOLENS.ImagePanorama( 'asset/textures/equirectangular/dininghall.jpg' );
      panorama.add( infospot2 );
			panorama.add( infospot3 );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

    </script>

  </body>
</html>
